<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather App</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Shippori+Mincho&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Give City -->
  <header>
    <input type="text" name="giveCity" id="give-city">
  </header>
  <main>
    <!-- City-Img + Temp/City -->
    <section>
      <div>
        <p id="output-temperature">20°</p>
        <p id="output-city-name">Berlin</p>
      </div>
    </section>
    <!-- Info-Area -->
    <section>
      <div>
        <div id="sun-up">
          <p>SONNENAUFGANG</p>
          <h3>04:53</h3>
        </div>
        <div id="rain">
          <p>REGEN</p>
          <h3>0%</h3>
        </div>
        <div id="wind">
          <p>WIND</p>
          <h3>8km/h</h3>
        </div>
      </div>
      <div>
        <div id="sun-down">
          <p>SONNENUNTERGANG</p>
          <h3>22:12</h3>
        </div>
        <div id="humidity">
          <p>FEUCHTIGKEIT</p>
          <h3>78%</h3>
        </div>
        <div id="temp-feeling">
          <p>GEFÜHLT</p>
          <h3>8°</h3>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <h2>Create with</h2>
      <h2 class="animation"><i class="las la-heart"></i></h2>
    </footer>
  </main>
  <script src="assets/js/main.js"></script>
</body>

</html>
